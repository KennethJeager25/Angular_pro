<h3>Añadir Autor</h3>
<br>
<form [formGroup]="FormAutor"(ngSubmit)="add()">
    <label for="">Nombre</label><br>
    <input type="text"class="form-control" placeholder="Nuevo Autor"class="form-control" 
    formControlName="nombre" #nombre [class.is-invalid]="nombreValidate"><br>
    <input type="submit"[disabled]="FormAutor.invalid" class="btn btn-primary" value="Añadir Autor" (click)="nombre.value=''">
</form>
<br><br>
<hr>
<table class="table table-hover">
    <thead class="table-danger">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let autor of autores">
        <th scope="row">{{autor.id}}</th>
        <td>{{autor.nombre}}</td>
        <td>
            <button type="submit" class="btn btn-danger"(click)="delete(autor)">ELIMINAR</button>
        </td>
        <td>
            <button type="submit" class="btn btn-warning"><a routerLink="/actuaAutor/{{autor.id}}">EDITAR</a></button>
        </td>
      </tr>
    </tbody>
</table>
