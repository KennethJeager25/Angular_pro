<h3>Usuarios</h3>
<br>
<table class="table table-hover">
    <thead class="table-danger">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">CORREO</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">ROL</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Usuarios">
        <th scope="row">{{user.id}}</th>
        <td>{{user.email}}</td>
        <td>{{user.nombre}}</td>
        <td>{{user.rol}}</td>
        <td>
            <button type="submit" class="btn btn-danger"(click)="delete(user)">ELIMINAR</button>
        </td>
        <td>
            <button type="button" class="btn btn-warning"><a routerLink="/actuaUser/{{user.id}}">VER</a></button>
        </td>
      </tr>
    </tbody>
</table>
